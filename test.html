<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Quron SPA Testing</title>
</head>
<body>
  <div class="app">
    <!-- NAVBAR -->
    <nav>
      <div class="logo">
        <img src="./assets/img/logo.jpg" alt="">
      </div>
      <div class="buttons">
        <div class="btn--small mode">
          <i class="fa-solid fa-moon"></i>
        </div>
        <div class="btn--small settings">
          <i class="fa-solid fa-gear"></i>
        </div>
      </div>
    </nav> 
    <!-- CONTAINER -->
    <div class="container">
      <div class="sidebar">
        <div data-path="home" class="btn--small-secondary btn--small-active"><i class="fa-solid fa-house"></i></div>
        <div data-path="time" class="btn--small-secondary"><i class="fa-regular fa-clock"></i></div>
      </div>
      <div class="content">
        <div class="lists">
        </div>
        <div class="section">
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="./main.js" defer></script> -->
</body>
</html>
